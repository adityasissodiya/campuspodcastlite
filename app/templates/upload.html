{% extends "base.html" %}

{% block content %}
  <section class="card">
    <h1>Upload Audio</h1>
    <form class="upload-form" method="post" enctype="multipart/form-data">
      <label for="file">Choose an audio file</label>
      <input type="file" id="file" name="file" accept=".mp3,.wav,.m4a,.aac,.ogg" required>
      <button type="submit" class="button">Upload</button>
    </form>
  </section>
{% endblock %}
