{% extends "base.html" %}

{% block content %}
  <section class="card">
    <h1>{{ filename }}</h1>
    <audio id="audio-player" controls preload="metadata">
      <source src="{{ url_for('main.audio', filename=filename) }}">
      Your browser does not support the audio element.
    </audio>
    <div class="player-actions">
      <a class="button" href="{{ url_for('main.index') }}">Back to list</a>
    </div>
  </section>
{% endblock %}
